<ion-slides [options]="slidesOpt">
  <ion-slide *ngFor="let moviepairs of movies | listToPairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of moviepairs">
        <ion-card>
          <img [src]="movie.poster_path | movieposter" class="poster" [class.noimage]="!movie.poster_path" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button expand="full" size="large" (click)="more()" class="btn-more">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
